<!DOCTYPE html>
<html>
  <head>
    <title>手写数字识别(softmax)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/common.css">


  </head>
  <body id="root" v-cloak>

    <div class="page-group">
        <div class="page">
            <div class="content-block" style="text-align:center;">
                手写数字：{{number_lab}}
            </div>
            <div class="j-cbwidth content-block">
                <canvas id='canvas' style="background-color:#fff;display:block;margin:0 auto;"></canvas>
            </div>
            <div class="content-block">
                <p><a class="button button-big button-fill button-success" v-on:click="uploadImageClick()">识别</a></p>
                <p><a id="c" class="button button-big button-fill button-danger">清除</a></p>
            </div>
            <form style="display:none;" method="post" enctype="multipart/form-data" action="/api/upload_image"></form>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type="text/javascript" src='js/config.js'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/jquery.min.js'></script>
    <script type="text/javascript" src='libs/vue.js'></script>
    <script type="text/javascript" src='js/common.js'></script>
    <script type="text/javascript" src='js/service.js'></script>
    <script type="text/javascript" src='js/mnist.js'></script>

  </body>

</html>
