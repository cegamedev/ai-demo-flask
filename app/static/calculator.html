<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模拟一元二次方程</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/common.css">

  </head>
  <body id="root" v-cloak>

    <div class="page-group" id="page-calculator">
        <div class="page">
            <div class="content native-scroll">
                
                <div class="content-block" style="text-align:center;">
                    预测：{{x_lab}}<sup>2</sup> - 0.5 = {{y}}
                </div>
                <div class="content-block" style="text-align:center;">
                    标准：{{x_lab}}<sup>2</sup> - 0.5 = {{y_s}}
                </div>
                <div class="content-block" style="text-align:center;" v-if="y!='?'">
                    误差：|{{y}} - {{y_s}}| / |{{y_s}}| * 100 = {{loss}}% 
                </div>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">
                                        参数(X)
                                    </div>
                                    <div class="item-input">
                                        <input type="tel" placeholder="输入数字" v-model="x">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <a v-on:click="calculaorClick" class="button button-big button-fill button-success">预测</a>
                </div>

            </div>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type="text/javascript" src='js/config.js'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/jquery.min.js'></script>
    <script type="text/javascript" src='libs/vue.js'></script>
    <script type="text/javascript" src='js/common.js'></script>
    <script type="text/javascript" src='js/service.js'></script>
    <script type="text/javascript" src='js/calculator.js'></script>


  </body>
</html>
