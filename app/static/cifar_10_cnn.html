<!DOCTYPE html>
<html>
  <head>
    <title>CIFAR-10数据集(CNN)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/common.css">


  </head>
  <body id="root" v-cloak>

    <div class="page-group">
        <div class="page">
            <div class="content-block" style="text-align:center;">
                识别结果：{{img_lab}}
            </div>
            <div class="content-block">
                <div id="j-image-div" style="margin:0 auto;width:300px;height:300px;display:none;">
                    <img id="j-image" src="" style="width:100%;height:100%;">
                </div>
            </div>
            <div class="content-block">
                <p>
                    <a class="button button-big button-fill">
                        <input id="j-input-img" type="file" style="opacity: 0;position: absolute;left: 0;top: 0;width: 100%;height: 100%;" capture="camera" accept="image/*" >
                        <!-- <input id="j-input-img" type="file" style="display:none;" capture="camera" accept="image/*,video/*" > -->
                        拍照并识别
                    </a>
                </p>
            </div>
            <form style="display:none;" enctype="multipart/form-data"></form>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type="text/javascript" src='js/config.js'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/jquery.min.js'></script>
    <script type="text/javascript" src='libs/vue.js'></script>
    <script type="text/javascript" src='js/common.js'></script>
    <script type="text/javascript" src='js/service.js'></script>
    <script type="text/javascript" src='js/cifar_10_cnn.js'></script>
